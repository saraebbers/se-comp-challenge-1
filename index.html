<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,600" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">;
  </head>
  <body> 
    <section class="parent-container-left-and-right-sections">
      <section class="left-container">
        <section class="row-one">
          <section class="box-one-bio">
            <div.box-icon-text>
              <h2>Sara Ebbers</h2>
              <p>I'm a Turing Student.</p>
              <p>Visit my portfolio to see my current projects.</p>
            </div>
            <div>
              <button></button>
              <button></button>
            </div>
          </section>
          <section class="box-two-education">
            <div class="box-icon-text">
              <img style="height: 45px" src="images/004-open-book.svg">
              <p>Education</p>
            </div>
          </section>
        </section>
        <section class="row-two">
          <section class="box-three-portfolio">
            <div class="box-icon-text">
              <img style="height: 45px" src="images/009-portfolio.svg">
              <p>Portfolio</p>
            </div>
          </section>
          <section class="box-four-community">
            <div class="box-icon-text">
              <img style="height: 45px" src="images/010-red-cross.svg">
              <p>Community</p>
            </div>
          </section>
          <section class="box-five-intrests">
            <div class="box-icon-text">
              <img style="height: 45px" type="image" src="images/003-tent.svg">
              <p>Intrests</p>
            </div>
          </section>
        </section>
        <section class="row-three">
          <section class="box-six-experience">
            <div class="box-icon-text">
              <img style="height: 45px" src="images/006-resume.svg">
              <p>Experience</p>
            </div>
          </section>
          <section class="box-seven-profile">
            <div class="box-icon-text">
              <img style="height: 45px" src="images/007-avatar.svg">
              <p>Profile</p>
            </div>
          </section>
          <section class="box-eight-contact">
            <div class="box-icon-text">
              <img style="height: 45px" src="images/008-business-card-of-a-man-with-contact-info.svg">
              <p>Contact</p>
            </div>
          </section>
        </section>
      </section>
      <section class="right-container">
        <img class="profile-picture" src="images/SaraEbbers.jpg">
      </section>
    </section>
  </body>
</html>
